name: Test Basic Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-basic:
    name: Basic Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Test basic commands
        run: |
          echo "âœ… Workflow is running"
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          echo "Node.js version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Check package.json
        run: |
          echo "ğŸ“¦ Package.json exists:"
          cat package.json | head -10

      - name: Test npm install
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: Install optional dependencies
        run: |
          echo "ğŸ“¥ Installing optional dependencies..."
          npm install --no-save lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu
          echo "âœ… Optional dependencies installed successfully"

      - name: Test basic npm scripts
        run: |
          echo "ğŸ” Testing lint..."
          npm run lint
          echo "âœ… Lint passed"

          echo "ğŸ”§ Testing type-check..."
          npm run type-check
          echo "âœ… Type-check passed"
